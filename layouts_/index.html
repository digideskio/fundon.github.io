{{ partial "header.html" . }}

<section class="container content">
  <div class="rule">
    <hr>Older posts<hr>
  </div>
  <ul class="listing">
  {{ range .Data.Pages }}
    <li>
      <span>{{ .Date.Format "2006-01-02" }}</span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
