<!doctype html>
<html>
<head>
{{ partial "head.html" . }}
</head>
<body>
  <div class="container one-column page-not-home page-archive">

    {{ partial "header.html" . }}

    <ol class="mini-post-list">
      {{ $paginator := .Paginate (.Data.Pages.ByDate.Reverse) }}
      {{ range $paginator.Pages }}
        {{ .Render "li"}}
      {{ end }}
    </ol>

    {{ partial "footer.html" . }}

  </div>

</body>
</html>
