<!doctype html>
<html>
<head>
{{ partial "head.html" . }}
</head>
<body>
  <div class="container">

    {{ partial "header.html" . }}

    <ol class="mini-post-list">
      {{ $paginator := .Paginate (.Data.Pages.ByDate.Reverse) }}
      {{ range $paginator.Pages }}
        {{ .Render "li"}}
      {{ end }}
    </ol>

    <div class="container etc"></div>


  </div>

  {{ partial "footer.html" . }}

</body>
</html>
