<!doctype html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>

  {{ partial "github.html" . }}

  <div class="container">

    {{ partial "header.html" . }}

    <div class="tags">
      <div class="tag-row">
        <div class="tag-letter">Totally {{ len .Data.Terms }} tags</div>

        {{ $data := .Data }}
        {{ $tags :=  .Data.Terms.Alphabetical }}
        {{ range $key, $value := $tags }}
          <a class="tag" href="/{{ $data.Plural }}/{{ $value.Name | urlize }}/" title="">{{ $value.Name }}</a>
        {{ end }}
      </div>
    </div>

    {{ partial "footer.html" . }}

  </div>

</body>
</html>
