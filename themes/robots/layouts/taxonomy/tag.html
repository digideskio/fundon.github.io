<!doctype html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "github.html" . }}

  <div class="container">

    {{ partial "header.html" . }}

    <ol class="mini-post-list">
      {{ range .Data.Pages.ByDate }}
      {{ .Render "li"}}
      {{ end }}
      <div class="pagination"></div>
    </ol>

    {{ partial "footer.html" . }}

  </div>

</body>
</html>
