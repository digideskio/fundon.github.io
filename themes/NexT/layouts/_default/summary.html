  <div class="post post-type-normal">
    <div class="post-header">
      <h1 class="post-title">
        <a class="post-title-link" href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      <div class="post-meta">
        <span class="post-time">Posted on {{ .Date.Format "2006-01-02" }}</span>
      </div>
    </div>
    <div class="post-body">{{ .Content }}</div>
    <div class="post-footer">
      <div class="post-tags">
          {{ .Render "tags" }}
      </div>
      <div class="post-eof the-shape"></div>
    </div>
  </div>
